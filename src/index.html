<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Card</title>
    <script src="js/script.js" type="module"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="background-animation">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>
    <div class="game-container">
        <div class="global-playing-area">
            <div class="playing-field computer-field">
                <div class="main-title">HIGH CARD</div>
                <div class="computer-deck deck">26</div>
                <div class="computer-card-slot card-slot"></div>
                <div class="score-container">
                    <div class="score-label">Wins</div>
                    <div class="computer-score">0</div>
                </div>
            </div>
            
            <div class="text"></div>

            <div class="playing-field player-field">
                <div class="player-deck deck">26</div>
                <div class="player-card-slot card-slot"></div>
                <div class="score-container">
                    <div class="score-label">Wins</div>
                    <div class="player-score">0</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
